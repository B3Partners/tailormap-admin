path_classifiers:
  test:
    - "*/src/test/*"
  ci:
    - "*.yml"
    - ".github/*"
    - ".lgtm/*"
    - ".mvn/*"
  documentation:
    - "LICENSE*"
    - "*.md"
    - "*.html"
extraction:
  javascript:
    index:
      exclude:
        - "**/ext-all*.js"
        - "*/extjs/"
  java:
    after_prepare:
      - "echo '-T1 -DskipTests -Dtest.skip.integrationtests=true -B -V -fae -Plgtm' > .mvn/maven.config"
      - "cat .mvn/maven.config"
    index:
      maven:
        version: "3.8.3"
        settings_file: ".lgtm/settings.xml"
      java_version: "11"
